<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../script.js" defer></script>
        <link rel="stylesheet" href="../styles.css">
        <title>ChemCalc - Chemical Calculations</title>
    </head>

    <body>
        <header>
            <h1>ChemCalc</h1>
        </header>
        <nav>
            <button id="verhaltnisformel_button" type="button">Verh채ltnisformel</button>
            <button id="summenformel_button" type="button">Summenformel</button>
        </nav>
        <main>
            <fieldset id="verhaltnisformel_field">
                <legend>
                    <h2>Verh채ltnisformel</h2>
                </legend>
                <div>
                    <label for="ver_me">m(E)</label><br>
                    <input id="ver_me" type="text" pattern="[0-9]+([.][0-9]*)?">
                </div>
                <div>
                    <label for="ver_mco2">m(CO<sub>2</sub>)</label><br>
                    <input id="ver_mco2" type="text" pattern="[0-9]+([.][0-9]*)?">
                </div>
                <div>
                    <div>
                        <label for="ver_vco2">V(CO<sub>2</sub>)</label><br>
                        <input id="ver_vco2" type="text" pattern="[0-9]+([.][0-9]*)?">
                    </div>
                    <div>
                        <label for="ver_pressure">p</label><br>
                        <input id="ver_pressure" type="text" pattern="[0-9]+([.][0-9]*)?">
                    </div>
                    <div>
                        <label for="ver_temperature">T</label><br>
                        <input id="ver_temperature" type="text" pattern="[0-9]+([.][0-9]*)?">
                    </div>
                </div>
                <div>
                    <label for="ver_mh2o">m(H<sub>2</sub>O)</label><br>
                    <input id="ver_mh2o" type="text" pattern="[0-9]+([.][0-9]*)?">
                </div>
                <div>
                    <Button id="ver_add-elem">Weiteres Element Hinzuf체gen</Button>
                </div>

                <button id="ver_calc-button" type="button" onclick="ver_calculate()">Calculate</button>

                <div id="result">

                    <label>C<sub>0</sub>H<sub>0</sub>O<sub>0</sub></label>
                </div>
            </fieldset>
            <fieldset>
                <legend>
                    <h2>Summenformel</h2>
                </legend>
                <section id="sum_preparation">
                    <label>C<sub>n(C)</sub>H<sub>n(H)</sub>O<sub>n(O)</sub></label><br>
                    <div>
                        <label for="sum_nc">n(C)</label><br>
                        <input id="sum_nc" pattern="[0-9]">
                    </div>
                    <div>
                        <label for="sum_nh">n(H)</label><br>
                        <input id="sum_nh" pattern="[0-9]">
                    </div>
                    <div>
                        <label for="sum_no">n(O)</label><br>
                        <input id="sum_no" pattern="[0-9]">
                    </div>
                </section>
                <section>
                    <div>
                        <label>&rho;(E)</label><br>
                        <input id="sum_density" pattern="[0-9]+([.][0-9]*)?">
                    </div>
                    <div>
                        <label>m(E)</label><br>
                        <input id="sum_mass" pattern="[0-9]+([.][0-9]*)?">
                    </div>
                    <div>
                        <label>V(E)</label><br>
                        <input id="sum_volume" pattern="[0-9]+([.][0-9]*)?">
                    </div>
                    <div>
                        <label>T(E)</label><br>
                        <input id="sum_temperature" pattern="[0-9]+([.][0-9]*)?">
                    </div>
                    <div>
                        <label>p(E)</label><br>
                        <input id="sum_pressure" pattern="[0-9]+([.][0-9]*)?">
                    </div>
                    <div>
                        <Button>Weiteres Element Hinzuf체gen</Button>
                    </div>
                    <div id="input_add_element">
                    </div>


                    <button id="sum_calc-button" type="button" onclick="sum_calculate()">Calculate</button>

                    <div id="result">
                        <label>C<sub>0</sub>H<sub>0</sub>O<sub>0</sub>X<sub>0</sub></label>
                    </div>
                </section>
            </fieldset>
        </main>
    </body>

</html>
