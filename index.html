<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../script.js" defer></script>
    <link rel="stylesheet" href="../styles.css">
    <title>ChemCalc - Chemical Calculations</title>
</head>
<body>
    <h1>ChemCalc</h1>
    <button id="verhaltnisformel_button" type="button">Verhältnisformel</button>
    <button id="summenformel_button" type="button">Summenformel</button>
    <div id="content-window">
        <h2>Verhältnisformel</h2>
        <div>
            <label>m(E)</label><br>
            <input id="me" type="number" min="0" step="1" value="0.00">
        </div>
        <div>
            <label>m(CO<sub>2</sub>)</label><br>
            <input id="mco2" type="number" min="0" step="1" value="0.00">
        </div>
        <div>
            <label>m(H<sub>2</sub>O)</label><br>
            <input id="mh2o" type="number" min="0" step="1" value="0.00">
        </div>
        <div>
            <label>p</label><br>
            <input id="pressure" type="number" min="0" step="1" value="101.72">
        </div>
        <div>
            <label>T</label><br>
            <input id="temperature" type="number" min="0" step="1" value="293">
        </div>
        <div>
            <input id="add_elem" type="checkbox" min="0" step="1" value="0.00">
            <label>Weiteres Element (C<sub>a</sub>H<sub>b</sub>O<sub>c</sub>X<sub>d</sub>)</label>
        </div>
        
        
        <button id="calc-button" type="button">Calculate</button>
    </div>
</body>
</html>
